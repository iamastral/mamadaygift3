
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day</title>
    <style>
        body {
            background-color: #FCE2DB;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            color: #FF6F61;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            background-color: #FF6F61;
            position: relative;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .gift-box:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 100px;
            background-color: #FFF;
            transform: translate(-50%, -50%);
        }
        .gift-box:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 15px;
            background-color: #FFF;
            transform: translate(-50%, -50%);
        }
        .letter {
            width: 200px;
            height: 200px;
            background-color: #FFD700;
            margin: 20px auto;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        .letter .envelope {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 180px;
            height: 120px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .letter .envelope:before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 30px solid #FFF;
            transform: translateX(-50%);
        }
        .balloon {
            width: 100px;
            height: 150px;
            background-color: #FF6F61;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: float 2s ease-in-out infinite;
        }
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 2px;
            height: 50px;
            background-color: #000;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }
        .message {
            font-size: 25px;
            color: #FF6F61;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Happy Mother's Day!</h1>
    <div class="gift-box"></div>
    <div class="letter">
        <div class="envelope"></div>
    </div>
    <div class="balloon" style="animation-delay: 0s;"></div>
    <div class="balloon" style="animation-delay: 1s;"></div>
    <div class="balloon" style="animation-delay: 2s;"></div>
    <p class="message">Sending you love, joy, and endless blessings on this special day.</p>
</body>
</html>
